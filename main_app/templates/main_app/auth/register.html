{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-3">Реєстрація</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
          {% endfor %}
          <button class="btn btn-success w-100">Створити акаунт</button>
        </form>
        <p class="mt-3 mb-0 text-center">
          Вже маєте акаунт? <a href="{% url 'main_app:login' %}">Увійти</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

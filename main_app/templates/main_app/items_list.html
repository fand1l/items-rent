{% extends "base.html" %}
{% block content %}
<h1>Каталог предметів</h1>

<form method="get">
    <input type="text" name="q" value="{{ q }}" placeholder="Пошук по назві...">
    <select name="cat">
        <option value="">Всі категорії</option>
        {% for category in categories %}
            <option value="{{ category }}" {% if cat == category %}selected{% endif %}>{{ category }}</option>
        {% endfor %}
    </select>
    <button type="submit">Фільтрувати</button>
</form>

<ul>
    {% for item in items %}
        <li>
            <a href="{% url 'items_detail' item.pk %}">
                {{ item.name }} ({{ item.get_category_display }}) — {{ item.price_per_day }} ₴/доба
            </a>
        </li>
    {% empty %}
        <li>Нічого не знайдено.</li>
    {% endfor %}
</ul>
{% endblock %}

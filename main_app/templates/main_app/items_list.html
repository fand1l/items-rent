{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center; padding: 10px;">Каталог предметів</h1>

<form method="get" class="row gy-2 gx-3 aling-items-end mb-3">
    <select class="form-control" name="cat" style="margin-left: 15%; margin-right: 15%; width: 70%;">
        <option value="">Всі категорії</option>
        {% for category in categories %}
            <option value="{{ category }}" {% if cat == category %}selected{% endif %}>{{ category }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary" style="margin-left: 15%; margin-right: 15%; width: 70%;">Фільтрувати</button>
</form>

<div class="container" style="margin-top: 30px;">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            {% for item in items %}
            <div class="col">
                <div class="h-100">
                    <div class="card">
                        <div class="card-header">
                            {{ item.get_category_display }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text"><b style="color: steelblue;">{{ item.price_per_day }}</b> ₴/доба</p>
                            <a href="{% url 'main_app:items_detail' item.pk %}" class="btn btn-primary">Деталі</a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
                <h2>Нічого не знайдено.</h2>
            {% endfor %}
        {% endblock %}
    </div>
</div>

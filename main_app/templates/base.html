{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Items Rent</title>
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-warning" role="alert">Fix item rent, Add styles in other html</div>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="navbar navbar-expand-lg navbar-ligh bg-light" style="width: 90%; margin-left: 5%; margin-right: 5%; border-radius: 20px; margin-bottom: 20px;">
        <a class="navbar-brand" href="{% url 'main_app:items_list' %}" style="text-decoration: none; color: black; padding-left: 5%;">Cat-a-Log</a>
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
